<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="head.html">
</head>
<body>
<div class="container-fluid">

    <div th:insert="navbar.html"></div>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>Author</th>
                    <th>Duration</th>
                    <th style="width: 10%">Details</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="muz :${musics}">
                    <td th:text="${muz.id}"></td>
                    <td th:text="${muz.name}"></td>
                    <td th:text="${muz.author}"></td>
                    <td th:text="${muz.duaration}"></td>
                    <td>
                        <a th:href="@{'/music-details?MusicId='+${muz.id}}" class="btn btn-primary btn-sm">DETAILS</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<a href="/about">Go to about</a>
<h1>Hello Spring Boot</h1>

<form action="/add-music" method="post">
    Name: <input type="text" name="name">
    Author: <input type="text" name="author">
    Duration: <input type="number" name="duaration">
    <button>Add music</button>
</form>
<form action="/add-music-v2" method="post">
    Name: <input type="text" name="music-name">
    Author: <input type="text" name="music-author">
    Duration: <input type="number" name="music-duaration">
    <button>Add music</button>
</form>
<h3 th:each="muz : ${musics}">
<span th:text="${muz.id}"></span> -
    <span th:text="${muz.name}"></span> by
    <span th:text="${muz.author}"></span> with duration :
    <span th:text="${muz.duaration}"></span> sec



</h3>

</body>
</html>
