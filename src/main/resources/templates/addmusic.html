<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">
    <div layout:fragment="siteContent">
            <div class="row">
                <div class="col-8 mx-auto">
                    <form action="/add-music" method="post">
                        <div class="row">
                            <div class="col-12">
                                <label>
                                    NAME:
                                </label>
                            </div>
                        </div>
                        <div class="row mt-2" >
                            <div class="col-12">
                                <input type="text" class="form-control" name="name" placeholder="Name"
                                       required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label>
                                    Author
                                </label>
                            </div>
                        </div>
                        <div class="row mt-2" >
                            <div class="col-12">
                                <input type="text" class="form-control" name="author" placeholder="Author" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label>
                                    Duration:
                                </label>
                            </div>
                        </div>
                        <div class="row mt-2" >
                            <div class="col-12">
                                <input type="number" class="form-control" name="duaration" placeholder="Duration" required>
                            </div>
                        </div>
                        <div class="row mt-3" >
                            <div class="col-12">
                                <button class="btn btn-success">Add music</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</html>
